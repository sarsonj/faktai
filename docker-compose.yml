services:
  db:
    image: postgres:16-alpine
    container_name: tappyfaktur-db
    environment:
      POSTGRES_DB: tappyfaktur
      POSTGRES_USER: tappy
      POSTGRES_PASSWORD: tappy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tappy -d tappyfaktur"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    container_name: tappyfaktur-api
    environment:
      API_PORT: 4000
      WEB_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://tappy:tappy@db:5432/tappyfaktur?schema=public
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    container_name: tappyfaktur-web
    environment:
      VITE_API_URL: http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
